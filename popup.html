<html>
    <head>
        <title>Money converter</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">Money converter</h3>
                    <form autocomplete="off">
                        <div class="form-group">
                            <select name="typeM" id="typeM" class="form-control">
                                <option value="1">USD to COP</option>
                                <option value="2">COP to USD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="value" id="value" placeholder="Quantity"
                            class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <button id="btnConvertir" class="btn btn-primary btn-block">Convert</button>
                        </div>

                        <div class="form-group">
                            <input type="text" name="result" id="result" readonly class="form-control" placeholder="Result">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="popup.js"></script>

    </body>
</html>
